<!doctype>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Steparstep</title>
        <link rel="icon" type="image/png" href="./assets/logo_min.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vis@4.21.0-EOL/dist/vis.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    </head>
    <body>
        <div id="app">
          <main>
            <router-view
              :connected="connected"
              :algorithms="algorithms"
              :algorithm="algorithm"
              :user="user"
              :errors="errors"
              @create-account="createAccount"
              @login="login"
              @logout="logout"
              @get-algorithm="getAlgorithm"
              @submit-message="submitMessage"
            ></router-view>
          </main>
        </div>
        <script src="/vue-application.js"></script>
    </body>
    <style>
      * {
        padding: 0;
        margin: 0;
        background-color: #1A2238;
      }
    </style>
</html>
